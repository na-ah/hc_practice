<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Zennの2種類の執筆方法について</title>
  </head>
  <body>
    <div class="additional-header-wrapper">
      <header>
        <div class="container">
          <div class="header-normal">
            <div class="header-normal-logo">
              <p>
                <img src="images/001-logo.png" alt="ロゴ">
              </p>
            </div>
            <div class="header-normal-button">
              <a class="header-normal-button-search" href="#">
                <img src="images/002-search-icon.png" alt="検索アイコン">
              </a>
              <a class="header-normal-button-alert " href="#">
                <img src="images/002-bell-icon.png" alt="アラートアイコン">
              </a>
              <a class="header-normal-button-user" href="#">
                <img src="images/002-user-icon.png" alt="ユーザーアイコン">
              </a>
              <button class="header-normal-button-post">投稿する</button>
            </div>
          </div>
        </div>
      </header>
      <div class="additional-header container">
        <p>additional-index</p>
      </div>
      <section class="hero">
        <p>hero</p>
      </section>
      <div class="main-wrapper">
        <div class="container">
          <main>
            <div class="main-content">
              <article class="main-content-article">
                <p>main-article</p>
              </article>
              <section class="main-content-discussion">
                <p>main-discussion</p>
              </section>
              <section class="main-content-readnext">
                <p>main-readnext</p>
              </section>
            </div>
            <section class="main-sidebar">
              <p>sidebar</p>
              <div class="main-sidebar-profile">
                <p>sidebar-profile</p>
              </div>
              <nav class="main-sidebar-index">
                <p>sidebar-index</p>
              </nav>
            </section>
          </main>
        </div>
        <aside class="social">
          <div class="social-btn">
            <p>social-btn</p>
          </div>
        </aside>
      </div>
    </div>
    <footer>
      <p>footer</p>
    </footer>
  </body>
</html>
